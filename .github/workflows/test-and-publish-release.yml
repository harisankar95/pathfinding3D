name: Build, test and publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    name: Build, test and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Install dependencies
        run: |
          pip install numpy, pytest, coverage
          pip install -e .

      - name: Run tests with pytest
        run: coverage run --source pathfinding3d -m pytest 

      - name: Show basic test coverage report
        run: coverage report

      - name: Publish ğŸ“¦ to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*